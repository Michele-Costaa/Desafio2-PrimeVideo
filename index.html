<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Prime Video</title>
  </head>
  <body>
    <!--Navbar-->
    <header>
      <nav>
        <a href="">Inicio</a>
        <a href="">Filmes</a>
        <a href="">Séries</a>
      </nav>
    </header>

    <img id="banner-prime" src="img/primeVideo.png" alt="primeVideo" />

    <main>
      <section>
        <div class="container">
          <!--Seta esquerda I-->
          <img class="seta" src="img/setaEsquerda.png" alt="seta Esquerda" />

          <!--Card 1-->

          <figure>
            <img src="img/theBoys.png" alt="the Boys" />
            <figcaption>THE BOYS</figcaption>
          </figure>

          <!--Card 2-->

          <figure>
            <img src="img/chris.png" alt="todo Mundo Odeia O chris" />
            <figcaption>Todo mundo odeia o Chris</figcaption>
          </figure>

          <!--Card 3-->

          <figure>
            <img src="img/interestellar.png" alt="interestellar" />
            <figcaption>Interestellar</figcaption>
          </figure>

          <!--Seta Direita I-->
          <img class="seta" src="img/setaDireita.png" alt="seta Direita" />
        </div>

        <div class="container">
          <!--Seta Esquerda II-->
          <img class="seta" src="img/setaEsquerda.png" alt="seta Esquerda" />

          <!--Card 4-->
          <figure>
            <img src="img/oSenhor.png" alt="O Senhor dos Aneis" />
            <figcaption>O senhor dos Anéis</figcaption>
          </figure>

          <!--Card 5-->
          <figure>
            <img src="img/theBigBang.png" alt="the Big Bang" />
            <figcaption>The Bigbang Theory</figcaption>
          </figure>

          <!--Card 6-->
          <figure>
            <img src="img/topGun.png" alt="top Gun" />
            <figcaption>Top Gun</figcaption>
          </figure>

          <!--Seta Direita II-->
          <img class="seta" src="img/setaDireita.png" alt="seta Direita" />
        </div>
      </section>
    </main>

    <footer>
      <p>
        © Prime Video © Prime•Video © & ™ Aneis do Poder LTD © 2022 MARVERICK.
        Reservados todos os direitos, Prime Video
      </p>

      <img class="logo" src="img/youtube--v1 1.png" alt="youtube" />
      <img class="logo" src="img/instaVector.png" alt="instagram" />
      <img class="logo" src="img/logoPrime.png" alt="prime video" />
    </footer>
  </body>
</html>
